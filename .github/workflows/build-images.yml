name: Build and push container images

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Brenden image
        uses: docker/build-push-action@v6
        with:
          context: ./brenden
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/gags-brenden:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/gags-brenden:${{ github.sha }}

      - name: Build and push Star image
        uses: docker/build-push-action@v6
        with:
          context: ./star
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/gags-star:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/gags-star:${{ github.sha }}
